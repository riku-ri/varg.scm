on:
  workflow_dispatch:
    inputs:
      type:
        description: 'releas diff'
        required: true
        default: 'misc'
        type: choice
        options:
        - NEW
        - feature
        - fix
        - misc
      prerelease:
        type: boolean
      draft:
        type: boolean
      fail-on-no-commits:
        type: boolean
      title:
        description: 'title'
        required: true
        type: string
      notes:
        description: 'release notes'
        required: false
        type: string
jobs:
  #test:
