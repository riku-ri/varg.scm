on:
  workflow_dispatch:
    inputs:
      type:
        description: 'releas diff'
        required: true
        default: 'fix'
        type: choice
        options:
        - break API
        - new feature
        - fix
      prerelease:
        type: boolean
      draft:
        type: boolean
      fail-on-no-commits:
        type: boolean
      title:
        description: 'title'
        required: true
        type: string
      notes:
        description: 'release notes'
        required: false
        type: string
jobs:
  test:
    uses: riku-ri/varg.scm/.github/workflows/test.yaml@main
  release:
    environment: release
    needs:
    - test
    env:
      GH_TOKEN: ${{ secrets.RELEASE_PAT }}
    runs-on: ubuntu-latest #public
    steps:

    - run: |
        gh -R ${{ github.event.repository.full_name }} release ls --json tagName | python -c '
        import json,sys;
        vlist = list(map(lambda __:list(map(int , __["tagName"].split("."))) , json.loads(sys.stdin.read())))
        vmax = []
        vmax.append(max(map(lambda __:__[0] , vlist)))
        vmax.append(max(map(lambda __:__[1] , vlist)))
        vmax.append(max(map(lambda __:__[2] , vlist)))
        sys.stdout.write(json.dumps(vmax))
        ' > V.json
    - run: printf "$(expr $(cat V.json | jq -M '.[0]') + 1).0.0" | tee v
      if: ${{ inputs.type == 'break API' }}
    - run: printf "$(cat V.json | jq -M '.[0]').$(expr $(cat V.json | jq -M '.[1]') + 1).$(cat V.json | jq -M '.[2]')" | tee v
      if: ${{ inputs.type == 'new feature' }}
    - run: printf "$(cat V.json | jq -M '.[0]').$(cat V.json | jq -M '.[1]').$(expr $(cat V.json | jq -M '.[2]') + 1)" | tee v
      if: ${{ inputs.type == 'fix' }}

    - run: printf 'gh -R ${{ github.event.repository.full_name }} release new' | tee gh
    - run: printf ' --prerelease' | tee --append gh
      if: ${{ inputs.prerelease }}
    - run: printf ' --draft' | tee --append gh
      if: ${{ inputs.draft }}
    - run: printf ' --fail-on-no-commits' | tee --append gh
      if: ${{ inputs.fail-on-no-commits }}
    - run: cat gh
    - run: |
        $(cat gh) \
            -t "$(cat v) "'${{ inputs.title }}' \
            -n "${{ inputs.notes }}" \
            "$(cat v)"
