  release:
    environment: release
    #needs:
    #- test
    env:
      GH_TOKEN: ${{ secrets.RELEASE_PAT }}
    runs-on: ubuntu-latest #public
    steps:

    - run: |
        gh -R ${{ github.event.repository.full_name }} release ls --json tagName | python -c '
        import json,sys;
        vlist = list(map(lambda __:list(map(int , __["tagName"].split("."))) , json.loads(sys.stdin.read())))
        vmax = {}
        for v in vlist :
          vmax.setdefault(v[0] , [0,0])
          if v[1]>vmax[v[0]][0] : vmax[v[0]][0] = v[1]
          if v[2]>vmax[v[0]][1] : vmax[v[0]][1] = v[2]
        sys.stdout.write(json.dumps(reversed(sorted(list(vmax.items())))))
        ' > V.json
    - run: cat V.json
